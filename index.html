<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocean Store</title>

<style>

/* ===== YOUR ORIGINAL CSS (UNCHANGED PRODUCT + POPUP) ===== */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:#001f3f;
overflow-x:hidden;
color:white;
}

/* ===== POPUP ===== */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
animation:fadeIn 0.5s ease;
}

.popup-content{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:40px;
border-radius:20px;
text-align:center;
width:350px;
box-shadow:0 0 30px rgba(0,255,255,0.4);
animation:scaleUp 0.4s ease;
}

.popup-content h3{
margin-bottom:15px;
}

.popup-content p{
font-size:14px;
margin-bottom:20px;
opacity:0.8;
}

.popup-content button{
padding:10px 25px;
border:none;
border-radius:20px;
background:linear-gradient(45deg,#00c6ff,#0072ff);
color:white;
font-weight:bold;
cursor:pointer;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

@keyframes scaleUp{
from{transform:scale(0.8);opacity:0;}
to{transform:scale(1);opacity:1;}
}

/* ===== OCEAN ===== */
.ocean-layer{
position:fixed;
top:0;
left:0;
width:120%;
height:120%;
z-index:-3;
transition:transform 0.2s ease-out;
}

.water1{
background:linear-gradient(180deg,#003366,#001f3f,#000c1f);
}

.water2{
background:radial-gradient(circle at 30% 30%,rgba(0,255,255,0.15),transparent 60%);
mix-blend-mode:screen;
}

.water3{
background:radial-gradient(circle at 70% 70%,rgba(0,200,255,0.2),transparent 60%);
mix-blend-mode:overlay;
}

/* ===== BUBBLES ===== */
.bubble{
position:fixed;
bottom:-100px;
background:rgba(255,255,255,0.3);
border-radius:50%;
animation:rise linear infinite;
z-index:-1;
}

@keyframes rise{
0%{transform:translateY(0);}
100%{transform:translateY(-120vh);}
}

/* ===== PLANTS ===== */
.plant{
position:fixed;
bottom:0;
width:120px;
height:250px;
background:linear-gradient(to top,#013220,#014d26);
border-radius:50%;
filter:blur(2px);
z-index:-1;
animation:sway 4s ease-in-out infinite alternate;
}

@keyframes sway{
from{transform:rotate(-3deg);}
to{transform:rotate(3deg);}
}

/* ===== CONTENT ===== */
.container{
padding:40px;
text-align:center;
position:relative;
z-index:2;
}

h1{
margin-bottom:20px;
font-size:40px;
}

input{
padding:10px;
width:250px;
border-radius:20px;
border:none;
outline:none;
margin-bottom:30px;
}

/* ===== PRODUCT GRID ===== */
.product-grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:30px;
min-height:300px;
}

/* ===== CARD (UNCHANGED) ===== */
.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
border-radius:20px;
padding:20px;
width:320px;
height:520px;
display:flex;
flex-direction:column;
justify-content:space-between;
align-items:center;
box-shadow:0 0 25px rgba(0,255,255,0.25);
transition:0.3s;
opacity:0;
transform:translateY(30px);
animation:cardFade 0.6s ease forwards;
}

@keyframes cardFade{
to{
opacity:1;
transform:translateY(0);
}
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 35px rgba(0,255,255,0.6);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
border-radius:15px;
margin-bottom:15px;
}

.buttons{
width:100%;
display:flex;
flex-direction:column;
gap:10px;
}

.buttons button{
padding:10px;
border:none;
border-radius:20px;
cursor:pointer;
background:linear-gradient(45deg,#00c6ff,#0072ff);
color:white;
font-weight:bold;
}

.redirect-text{
font-size:12px;
opacity:0.7;
margin-top:10px;
}

.footer{
margin-top:50px;
font-size:12px;
opacity:0.8;
}

/* ===== SIDE FISH ===== */
.side-fish{
position:fixed;
top:50%;
transform:translateY(-50%);
width:120px;
z-index:4;
mix-blend-mode:screen;
pointer-events:none;
}

.left-fish{
left:10px;
}

.right-fish{
right:10px;
transform:translateY(-50%) scaleX(-1);
}

/* MOBILE FIX */
@media(max-width:768px){
.card{
width:90%;
height:auto;
}
.side-fish{
width:80px;
}
}

</style>
</head>

<body>

<div class="popup" id="popup">
<div class="popup-content">
<h3>Save Your Time. Buy Anywhere.</h3>
<p>Compare the same product across multiple trusted platforms in seconds.</p>
<button onclick="closePopup()">Explore Now</button>
</div>
</div>

<div class="ocean-layer water1"></div>
<div class="ocean-layer water2"></div>
<div class="ocean-layer water3"></div>

<div class="plant" style="left:5%;"></div>
<div class="plant" style="left:85%;"></div>

<img src="images/fish2.gif" class="side-fish left-fish">
<img src="images/fish2.gif" class="side-fish right-fish">

<div class="container">
<h1>ðŸŒŠ Ocean Store</h1>
<input id="searchInput" type="text" placeholder="Search product...">
<div id="productList" class="product-grid"></div>

<footer class="footer">
Disclosure: Some links on this page are affiliate links.
</footer>
</div>

<script>

function closePopup(){
document.getElementById("popup").style.display="none";
}

for(let i=0;i<25;i++){
let bubble=document.createElement("div");
bubble.className="bubble";
bubble.style.left=Math.random()*100+"%";
let size=10+Math.random()*25;
bubble.style.width=size+"px";
bubble.style.height=size+"px";
bubble.style.animationDuration=(6+Math.random()*10)+"s";
document.body.appendChild(bubble);
}

const products=[
{
id:1,
name:"PRIDE STORE",
image:"images/pride.jpeg",
links:{
amazon:"https://amzn.in/d/0g9wkef5",
flipkart:"https://fkrt.co/D27EB8",
shopsy:"https://extp.in/XJSQBM"
}
},
{
id:2,
name:"EAR RINGS",
image:"images/earring.jpeg",
links:{
amazon:"https://amzn.in/d/04B6LFwU",
flipkart:"https://fkrt.co/W9lIT9",
myntra:"https://www.myntra.com/",
ajio:"https://ajiio.co/soVvHA"
}
},
{
id:3,
name:"Brit Accent",
image:"images/BRIT_ACCENT.jpeg",
links:{
shopsy:"https://extp.in/QFWhTC",
flipkart:"https://fkrt.co/CGZ8hm",
myntra:"https://myntr.in/FaydmF",
amazon:"https://amzn.in/d/07jJeofn"
}
}
];

const storeNames={
amazon:"Amazon",
flipkart:"Flipkart",
shopsy:"Shopsy",
ajio:"Ajio",
myntra:"Myntra"
};

const productList=document.getElementById("productList");
const searchInput=document.getElementById("searchInput");

function renderProducts(list){
productList.innerHTML="";

if(list.length===0){
productList.innerHTML="<h2>No products found</h2>";
return;
}

list.forEach(product=>{
let buttonsHTML="";
for(let store in product.links){
buttonsHTML+=`
<button onclick="goToLink('${product.links[store]}')">
Check Price on ${storeNames[store]}
</button>`;
}

const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${product.image}">
<h3>${product.name}</h3>
<div class="buttons">${buttonsHTML}</div>
<p class="redirect-text">
You will be redirected to the official seller website.
</p>
`;

productList.appendChild(card);
});
}

renderProducts(products);

searchInput.addEventListener("input",(e)=>{
const value=e.target.value.toLowerCase();
const filtered=products.filter(p=>p.name.toLowerCase().includes(value));
renderProducts(filtered);
});

function goToLink(url){
window.open(url,"_blank");
}

</script>

</body>
</html>

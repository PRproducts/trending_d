<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ocean Store</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:#001f3f;
overflow-x:hidden;
color:white;
}

/* ===== OCEAN LAYERS ===== */
.ocean-layer{
position:fixed;
top:0;
left:0;
width:120%;
height:120%;
z-index:-3;
transition:transform 0.2s ease-out;
}

.water1{
background:linear-gradient(180deg,#003366,#001f3f,#000c1f);
z-index:-3;
}

.water2{
background:radial-gradient(circle at 30% 30%,rgba(0,255,255,0.15),transparent 60%);
mix-blend-mode:screen;
z-index:-2;
}

.water3{
background:radial-gradient(circle at 70% 70%,rgba(0,200,255,0.2),transparent 60%);
mix-blend-mode:overlay;
z-index:-1;
}

/* ===== BUBBLES ===== */
.bubble{
position:fixed;
bottom:-100px;
width:20px;
height:20px;
background:rgba(255,255,255,0.3);
border-radius:50%;
animation:rise 10s linear infinite;
}

@keyframes rise{
0%{transform:translateY(0);}
100%{transform:translateY(-120vh);}
}

/* ===== PLANTS ===== */
.plant{
position:fixed;
bottom:0;
width:100px;
height:200px;
background:linear-gradient(to top,#013220,#014d26);
border-radius:50%;
filter:blur(2px);
z-index:-1;
animation:sway 4s ease-in-out infinite alternate;
}

@keyframes sway{
from{transform:rotate(-3deg);}
to{transform:rotate(3deg);}
}

/* ===== CONTENT ===== */
.container{
padding:40px;
text-align:center;
}

h1{
margin-bottom:20px;
font-size:40px;
}

input{
padding:10px;
width:250px;
border-radius:20px;
border:none;
outline:none;
margin-bottom:30px;
}

.product-grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
}

.card{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
border-radius:15px;
padding:15px;
width:250px;
transition:0.3s;
box-shadow:0 0 20px rgba(0,255,255,0.3);
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 30px rgba(0,255,255,0.6);
}

.card img{
width:100%;
border-radius:10px;
}

.buttons button{
margin:5px;
padding:8px;
border:none;
border-radius:20px;
cursor:pointer;
background:linear-gradient(45deg,#00c6ff,#0072ff);
color:white;
transition:0.3s;
}

.buttons button:hover{
transform:scale(1.1);
}

.redirect-text{
font-size:12px;
margin-top:10px;
opacity:0.8;
}

.footer{
margin-top:40px;
padding:20px;
font-size:13px;
background:rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<!-- OCEAN BACKGROUND -->
<div class="ocean-layer water1"></div>
<div class="ocean-layer water2"></div>
<div class="ocean-layer water3"></div>

<!-- Plants -->
<div class="plant" style="left:10%;"></div>
<div class="plant" style="left:80%; height:250px;"></div>

<div class="container">
<h1>ðŸŒŠ Ocean Store</h1>
<input type="text" id="searchInput" placeholder="Search product...">

<div class="product-grid" id="productList"></div>

<footer class="footer">
Disclosure: Some links on this page are affiliate links. I may earn a commission if you purchase through them at no extra cost to you.
</footer>
</div>

<script>
const products = [
{
id:1,
name:"PRIDE STORE",
image:"images/pride.jpeg",
links:{
amazon:"https://amzn.in/d/0g9wkef5",
flipkart:"https://fkrt.co/D27EB8",
shopsy:"https://extp.in/XJSQBM"
}
},
{
id:2,
name:"EAR RINGS",
image:"images/earring.jpeg",
links:{
amazon:"https://amzn.in/d/04B6LFwU",
flipkart:"https://fkrt.co/W9lIT9",
myntra:"https://www.myntra.com/",
ajio:"https://ajiio.co/soVvHA"
}
},
{
id:3,
name:"Brit Accent",
image:"images/BRIT_ACCENT.jpeg",
links:{
shopsy:"https://extp.in/QFWhTC",
flipkart:"https://fkrt.co/CGZ8hm",
myntra:"https://myntr.in/FaydmF",
amazon:"https://amzn.in/d/07jJeofn"
}
}
];

const storeNames={
amazon:"Amazon",
flipkart:"Flipkart",
shopsy:"Shopsy",
ajio:"Ajio",
myntra:"Myntra"
};

const productList=document.getElementById("productList");
const searchInput=document.getElementById("searchInput");

function renderProducts(list){
productList.innerHTML="";
list.forEach(product=>{
let buttonsHTML="";
for(let store in product.links){
buttonsHTML+=`<button onclick="goToLink('${product.links[store]}')">
Check Price on ${storeNames[store]}
</button>`;
}

const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${product.image}" alt="${product.name}">
<h3>${product.name}</h3>
<div class="buttons">${buttonsHTML}</div>
<p class="redirect-text">You will be redirected to the official seller website.</p>
`;
productList.appendChild(card);
});
}

renderProducts(products);

searchInput.addEventListener("input",(e)=>{
const value=e.target.value.toLowerCase();
const filtered=products.filter(p=>p.name.toLowerCase().includes(value));
renderProducts(filtered);
});

function goToLink(url){
window.open(url,"_blank");
}

/* ===== CURSOR WATER MOVEMENT ===== */
const layers=document.querySelectorAll(".ocean-layer");

document.addEventListener("mousemove",(e)=>{
const x=(e.clientX/window.innerWidth - 0.5)*40;
const y=(e.clientY/window.innerHeight - 0.5)*40;

layers.forEach((layer,index)=>{
layer.style.transform=`translate(${x*(index+1)}px, ${y*(index+1)}px)`;
});
});

/* ===== BUBBLES AUTO GENERATION ===== */
for(let i=0;i<20;i++){
let bubble=document.createElement("div");
bubble.className="bubble";
bubble.style.left=Math.random()*100+"%";
bubble.style.width=bubble.style.height=(10+Math.random()*20)+"px";
bubble.style.animationDuration=(5+Math.random()*10)+"s";
document.body.appendChild(bubble);
}
</script>

</body>
</html>
